<!DOCTYPE html>
<html>

<head>
	<title>Table Row coloring</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}

		tr:nth-child(odd) {
			background-color: #8F9AA5;
		}

        /* tr:nth-child(even) {
			background-color: #8F9AA5;
		} */
	</style>
</head>

<body style="background-image: url('img1.webp');">
    <h1>Table Row coloring</h1>
	<table>
		<tr style="border-color: #9ed496;">
			<td>Model</td>
			<td>Make</td>
			<td>Year</td>
			<td>Transmission Type</td>
		</tr>
		<tr style="border-style: dotted;">
			<td>M123</td>
			<td>Tata</td>
			<td>2017</td>
			<td>Automatic</td>
		</tr>
		<tr>
			<td>C123</td>
			<td>Mahindra</td>
			<td>2018</td>
			<td>Manual</td>
		</tr>
		<tr style="border-style: dashed;">
			<td>SRT</td>
			<td>Nano</td>
			<td>2018</td>
			<td>Semi-Automatic</td>
		</tr>
		<tr>
			<td>JRS</td>
			<td>Nissan</td>
			<td>2014</td>
			<td>Manual</td>
		</tr>
		<tr style="border-style: double;">
			<td>ESV</td>
			<td>Cadillac</td>
			<td>2012</td>
			<td>Automatic</td>
		</tr>
		<tr>
			<td>S125</td>
			<td>Maserati</td>
			<td>2017</td>
			<td>Automatic</td>
		</tr>
	</table><br>
    <img src="img2.jpg" alt="Image2" style="width: 200px; height: 200px;" >
</body>

</html>
