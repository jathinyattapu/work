<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1-2</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: Roboto;
        }
        .c1{
            background-color: #86d2f2;
            width: 400px;
            height: 500px;
            margin: auto;
        }
        .d1{
            display: flex;

        }
        .b{
            width: 60px;
            background-color: #1f1d41;
            color: #fff;
            border-radius: 25px;
            margin-left: 45px;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .m1{
            background-color: #1f1d41;
            width: 100px;
            height: 300px;
            align-items: center;
            justify-items: center;
            padding-top: 10px;
        }
        .m2{
            width: 50px;
            height: 50px;
            background-color: #4b5069;
            border-radius: 25px;
            margin-top: 25px;
        }
        .m{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <br>
        <div class="container c1"><br>
            <h1 align="center">Traffic Light</h1>
            <br>
            <div class="row m">
                <div class="col-6 d1 d-flex flex-column m">
                    <button onclick="b1()" class="b" id="stopButton">Stop</button>
                    <button onclick="b2()" class="b" id="readyButton">Ready</button>
                    <button onclick="b3()" class="b" id="goButton">Go</button>
                </div>
                <div class="col-6">
                    <div align="center" class="m1">
                        <div class="m2" id="stopLight"></div>
                        <div class="m2" id="readyLight"></div>
                        <div class="m2" id="goLight"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function b1(){
                document.getElementById("stopButton").style.backgroundColor = "#199473";
                document.getElementById("stopLight").style.backgroundColor = "#199473";
                document.getElementById("readyButton").style.backgroundColor = "#1f1d41";
                document.getElementById("readyLight").style.backgroundColor = "#4b5069";
                document.getElementById("goButton").style.backgroundColor = "#1f1d41";
                document.getElementById("goLight").style.backgroundColor = "#4b5069";
            }

            function b2(){
                document.getElementById("stopButton").style.backgroundColor = "#1f1d41";
                document.getElementById("stopLight").style.backgroundColor = "#4b5069";
                document.getElementById("readyButton").style.backgroundColor = "#f7c948";
                document.getElementById("readyLight").style.backgroundColor = "#f7c948";
                document.getElementById("goButton").style.backgroundColor = "#1f1d41";
                document.getElementById("goLight").style.backgroundColor = "#4b5069";
            }

            function b3(){
                document.getElementById("stopButton").style.backgroundColor = "#1f1d41";
                document.getElementById("stopLight").style.backgroundColor = "#4b5069";
                document.getElementById("readyButton").style.backgroundColor = "#1f1d41";
                document.getElementById("readyLight").style.backgroundColor = "#4b5069";
                document.getElementById("goButton").style.backgroundColor = "#cf1124";
                document.getElementById("goLight").style.backgroundColor = "#cf1124";
            }
        </script>
</body>
</html>
