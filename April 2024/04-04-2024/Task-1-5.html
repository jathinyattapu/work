<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .bg{
        background-color: gainsboro;
        width: 350px;
    }
    .b1{
        background-color: blue;
        color: white;
        display: block;
    }
    label{
    padding: 5px;
    }


</style>
</head>
<body>
    <br>
    <div class="bg m-auto "><img src="https://res.cloudinary.com/dhpkv1tec/image/upload/v1684396660/natural%20places/tip-calculator-img_qoayqf.png" width="350px" height="150px"><br>
    <h2 align="center" class="pt-5">Tip Calculator</h2>
    <div class="px-5 py-4">
    <label for="billAmount">Bill Amount</label><br>
    <input type="number" id="billAmount">
    <br>
    <label for="percentageTip">Percentage Tip</label><br>
    <input type="number" id="percentageTip">
    <br>
    <label for="tipAmount">Tip Amount</label><br>
    <input type="number" id="tipAmount" disabled>
    <br>
    <label for="totalAmount">Total Amount</label><br>
    <input type="number" id="totalAmount" disabled>
    <br>
    <p id="errorMessage" class="error-message"></p>
    <br>
    <button class="b1" id="calculateButton">Calculate</button>
    </div>
    </div>
    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            var billAmount = parseFloat(document.getElementById('billAmount').value);
            var percentageTip = parseFloat(document.getElementById('percentageTip').value);
                        document.getElementById('errorMessage').innerText = '';
            
            if (isNaN(billAmount) || isNaN(percentageTip)) {
                if (isNaN(billAmount) && isNaN(percentageTip)) {
                    document.getElementById('errorMessage').innerText = 'Please enter bill amount and percentage tip.';
                } else if (isNaN(billAmount)) {
                    document.getElementById('errorMessage').innerText = 'Please enter bill amount.';
                } else {
                    document.getElementById('errorMessage').innerText = 'Please enter percentage tip.';
                }
                document.getElementById('tipAmount').value = '';
                document.getElementById('totalAmount').value = '';
            } else {
                var calculatedTip = (percentageTip / 100) * billAmount;
                var totalAmount = billAmount + calculatedTip;
                document.getElementById('tipAmount').value = calculatedTip.toFixed(2);
                document.getElementById('totalAmount').value = totalAmount.toFixed(2);
            }
        });
    </script>
</body>
</html>
