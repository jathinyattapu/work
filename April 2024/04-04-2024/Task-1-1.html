<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .b {
          border: 3px solid black;
          border-radius: 25px;
          color: black;
          padding: 40px 30px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
        }
        
        .b1 {background-color: #e0e0e0;} 
        .b2 {background-color: #6fcf97;}
        .b3 {background-color: #56ccf2;}
        .b4 {background-color: #bb6bd9;}
        .a{
            background-color: #222;
            color: white;
            width: 500px;
            text-align: center;
        }
        </style>
</head>
<body>
    <br>
    <div class="container">
    <h1>Color Picker</h1>
        <button onclick="manipulateStyles1()" class="b b1">#e0e0e0</button>
        <button onclick="manipulateStyles2()" class="b b2">#6fcf97</button>
        <button onclick="manipulateStyles3()" class="b b3">#56ccf2</button>
        <button onclick="manipulateStyles4()" class="b b4">#bb6bd9</button><br>
        <br>    
        <div class="a"><h2 class="p-3">Background Color : <span id="selectedColorHexCode" style="color: #49a6e9;">#fffff</span></h2></div>
    </div>

    <script>

            function manipulateStyles1() { document.getElementById("selectedColorHexCode").style.Color = "#e0e0e0";
            document.body.style.backgroundColor = "#e0e0e0";
            document.getElementById("selectedColorHexCode").textContent ="#e0e0e0"}

            function manipulateStyles2() { document.getElementById("selectedColorHexCode").style.Color = "#6fcf97";
            document.body.style.backgroundColor = "#6fcf97"; 
            document.getElementById("selectedColorHexCode").textContent ="#6fcf97"}

            function manipulateStyles3() { document.getElementById("selectedColorHexCode").style.Color = "#56ccf2";
            document.body.style.backgroundColor = "#56ccf2"; 
            document.getElementById("selectedColorHexCode").textContent ="#56ccf2"}
            
            function manipulateStyles4() { document.getElementById("selectedColorHexCode").style.Color = "#bb6bd9";
            document.body.style.backgroundColor = "#bb6bd9"; 
            document.getElementById("selectedColorHexCode").textContent ="#bb6bd9"}

    </script>
   
</body>
</html>
