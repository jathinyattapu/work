<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Like Button</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    #likeButton {
        color: black;
        background-color: white;
        border: 1px solid black;
        padding: 5px 10px;
        cursor: pointer;
    }
    button{
        border-radius: 10px;
    }
</style>
</head>
<body>
    <br>
    <div class="container" align="center">
    <img id="puppyImage" src="https://res.cloudinary.com/dhpkv1tec/image/upload/v1684396469/natural%20places/white-puppy-img_cjfliy.png" width="900px" height="500px"><br>
    <p class="pt-5">
    <i id="likeIcon" class="fa fa-thumbs-up" style="font-size:48px;"></i> &nbsp; &nbsp; &nbsp; &nbsp;
    <button id="likeButton" onclick="f1()">Like</button> &nbsp; &nbsp; &nbsp; &nbsp;
    </div></p>
<script>
        function f1() {
        document.getElementById("puppyImage").src = "https://res.cloudinary.com/dhpkv1tec/image/upload/v1684396484/natural%20places/white-puppy-liked-img_wohqq2.png";
        document.getElementById("likeIcon").style.color = "red";
        document.getElementById("likeButton").style.color = "white";
        document.getElementById("likeButton").style.backgroundColor = "black";
    };
</script>

</body>
</html>
