<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <style>
        /* CSS Styles for the container */
        .bg-container {
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Click the button to change the background color!</h1>
    <br>
    <div class="bg-container m-auto" id="bgContainer">
        
    </div>
    <br>
    <button id="button" onclick="f1()" class="btn btn-primary">Click</button>
    </div>
    <script>
        // JavaScript to change background color
        const colors = [
            '#e75d7c', '#b16cef', '#53cca4', '#efc84d',
            '#628ef0', '#184b73', '#883e7f', '#ed048b'
        ];

        const button = document.getElementById('button');
        const bgContainer = document.getElementById('bgContainer');

        function f1(){
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            bgContainer.style.backgroundColor = randomColor;
        };
    </script>
</body>
</html>
