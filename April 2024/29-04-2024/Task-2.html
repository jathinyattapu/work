<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body><br>
    <div class="container">
        <h1>Custom Range Counter</h1>
        <input type="number" class="m-1" id="fromUserInput" placeholder="From Value"><br>
        <input type="number" class="m-1" id="toUserInput" placeholder="To Value"><br>
        <button id="startBtn" class="btn btn-primary">Start</button><br>
        <p class="counter" id="counterText"></p>
    </div>

    <script>
        document.getElementById("startBtn").addEventListener("click", function () {
            var fromValue = document.getElementById("fromUserInput").value;
            var toValue = document.getElementById("toUserInput").value;
            var counterText = document.getElementById("counterText");

            if (fromValue === "" || toValue === "") {
                alert("Please enter both 'From' and 'To' values.");
                return;
            }

            clearInterval(interval);

            var currentCount = parseInt(fromValue);

            var interval = setInterval(function () {
                counterText.textContent = currentCount;
                if (currentCount >= parseInt(toValue)) {
                    clearInterval(interval);
                }
                currentCount++;
            }, 1000);
        });
    </script>
</body>
</html>
