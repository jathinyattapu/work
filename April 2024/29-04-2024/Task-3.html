<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task-9-3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container m-5">
        <button id="twentySecondsBtn" class="btn btn-primary">20 Seconds</button>
        <button id="thirtySecondsBtn" class="btn btn-primary">30 Seconds</button>
        <button id="fortySecondsBtn" class="btn btn-primary">40 Seconds</button>
        <button id="oneMinuteBtn" class="btn btn-primary">1 Minute</button><br>
        <p class="m-2" id="timerText">Timer will appear here</p>
    </div>

  <script>

    let timer;

    document.getElementById("twentySecondsBtn").addEventListener("click", function() {
    startTimer(20);
    });

    document.getElementById("thirtySecondsBtn").addEventListener("click", function() {
    startTimer(30);
    });

    document.getElementById("fortySecondsBtn").addEventListener("click", function() {
    startTimer(40);
    });

    document.getElementById("oneMinuteBtn").addEventListener("click", function() {
    startTimer(60);
    });

    function startTimer(seconds) {
    clearInterval(timer);

    let timerText = document.getElementById("timerText");
    let counter = seconds;

    timerText.textContent = counter + " seconds left";

    timer = setInterval(function() {
        counter--;

        if (counter <= 0) {
        clearInterval(timer);
        timerText.textContent = "Your moment is complete";
        } else {
        timerText.textContent = counter + " seconds left";
        }
    }, 1000);
    }


  </script>
</body>
</html>
