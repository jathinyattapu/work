<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task-9-5</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .container{
        text-align: center;
        align-items: center;
    }
    input{
        width: 350px;
    }
</style>
</head>
<body>
<br>
<div class="container bg-light py-5">
    <input type="text" id="defuser" placeholder="Enter 'defuse' here and press Enter"><br><br>
    <p id="timer">10</p><br>
    
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const defuserInput = document.getElementById('defuser');
    const timerDisplay = document.getElementById('timer');
    
    let timeLeft = 10;
    let countdown;

    const startCountdown = () => {
        countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft === 0) {
                clearInterval(countdown);
                timerDisplay.textContent = 'BOOM';
            }
        }, 1000);
    };

    startCountdown();

    defuserInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const inputText = defuserInput.value.trim().toLowerCase();
            if (inputText === 'defuse') {
                clearInterval(countdown);
                timerDisplay.textContent = 'You did it!';
            }
        }
    });
});
</script>

</body>
</html>
