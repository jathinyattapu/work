    <script>
         let array = [20,15,35,65,95,84,75];
         console.log(array);
         array.push(95,85)
         console.log(array);
         array.pop();
         console.log(array);
         console.log(array.length);

         let a = array.slice(2,5);
         console.log(a);

         let b = array.splice(1,3,"Jathin","Suresh")
         console.log(b);
         console.log(array);
         array.shift();
         console.log(array);
         array.unshift(25,45);
         console.log(array);

         let x = [1,2,3,4,5,6];
         let y = [11,12,13,14,15,16];
         let z=[21,22,23,24,25,26];

         let w = x.concat(y,z);
         console.log(w)

         console.log(w.indexOf(11));

         let u=[21,22,23,24,25,26,23];
         console.log(u.lastIndexOf(23));

         let v  = ["Jathin","kumar","reddy"]
         console.log(v.join(" "));
         console.log(w.sort());
         console.log(u.reverse());


         let p = [1,2,3,4,5,6,7,8,9,0]
         let r = [8,6,4,7,9,5,1,3,2,0]

         function da(a,b){return a-b};
         console.log(r.sort(da));

         let s = p.map((i)=>{
            return i+2;
         });
         console.log(s);

         console.log(r.filter((i)=>i%2===0));
         console.log(r.filter((i)=>i%2!=0));
         console.log(p.reduce((a,b)=>a+b));
         console.log(r.every((i)=>i%2===0));
         console.log(r.some((i)=>i%2===0));




















    </script>
