    <div class="container">
        <h2>Responsive Image</h2>
        <img id="responsiveImage" class="img-fluid" src="https://res.cloudinary.com/dhpkv1tec/image/upload/v1684395943/natural%20places/seasons-switcher-four-seasons-md-img_uuvvwe.png" alt="Responsive Image">
      </div>
      <br>
    <button id="seasonButton1" style="background-color: green;">Spring</button>
    <button id="seasonButton2" style="background-color: yellow;">Summer</button>
    <button id="seasonButton3" style="background-color: red;">Autumn</button>
    <button id="seasonButton4" style="background-color: skyblue;">Winter</button>
      <script>
        function updateImage() {
          var screenWidth = window.innerWidth;
          var imageElement = document.getElementById("responsiveImage");
          
          if (screenWidth < 576) { // xs screens
            imageElement.src = "https://res.cloudinary.com/dhpkv1tec/image/upload/v1684395943/natural%20places/seasons-switcher-four-seasons-md-img_uuvvwe.png";
          } else { // md screens
            imageElement.src = "https://res.cloudinary.com/dhpkv1tec/image/upload/v1684395858/natural%20places/seasons-switcher-four-seasons-xs-img_wxi4f3.png";
          }
        }
        updateImage();
        window.addEventListener('resize', updateImage);

      </script>
