<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .tabs-container {
            display: none;
            background-color: white;
            padding: 5px;
        }
        button{
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: gainsboro;
        }
        h1{
            text-align: center;
        }
        div{
            border-radius: 5px;
        }
        #aboutButton{
            background-color: white;
        }
        p,h2{padding: 5px;}
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <br>
    <div class="container p-5 bg-light">
    <h1>Varanasi</h1>
    <p>The city is very commonly reffered to as of temples, holy city of india, religious capital of india, and city of learning.</p>
    <img class="rounded" src="https://tse2.mm.bing.net/th?id=OIF.B6HPJGtrtrBl0nre%2bGScDA&pid=Api&P=0&h=180" alt="Varanasi">
    <br><br>
    <button id="aboutButton" onclick="f1()">About</button>
    <button id="timeToVisitButton" onclick="f2()">Time to Visit</button>
    <button id="attractionsButton" onclick="f3()">Attractions</button>

    <div class="tabs-container" id="aboutTab">
        <h2>About</h2>
        <p>This is information about the place.</p>
    </div>
    <div class="tabs-container" id="timeToVisitTab">
        <h2>Time to Visit</h2>
        <p>Best time to visit and other related information.</p>
    </div>
    <div class="tabs-container" id="attractionsTab">
        <h2>Attractions</h2>
        <p>Popular attractions and things to do.</p>
    </div>
    <br>
    </div>
    <script>
            const aboutButton = document.getElementById('aboutButton');
            const timeToVisitButton = document.getElementById('timeToVisitButton');
            const attractionsButton = document.getElementById('attractionsButton');
            
            const aboutTab = document.getElementById('aboutTab');
            const timeToVisitTab = document.getElementById('timeToVisitTab');
            const attractionsTab = document.getElementById('attractionsTab');
            
            function hideAllTabs() {
                aboutTab.style.display = 'none';
                timeToVisitTab.style.display = 'none';
                attractionsTab.style.display = 'none';
            }
            
            hideAllTabs();
            aboutTab.style.display = 'block'; 
            
            function f1() {
                hideAllTabs();
                aboutTab.style.display = 'block';
                aboutButton.style.backgroundColor = '#ffffff';
                timeToVisitButton.style.backgroundColor = '#f8f9fa';
                attractionsButton.style.backgroundColor = '#f8f9fa';
            };
            
            function f2() {
                hideAllTabs();
                timeToVisitTab.style.display = 'block';
                aboutButton.style.backgroundColor = '#f8f9fa';
                timeToVisitButton.style.backgroundColor = '#ffffff';
                attractionsButton.style.backgroundColor = '#f8f9fa';
            };
            
           function f3() {
                hideAllTabs();
                attractionsTab.style.display = 'block';
                aboutButton.style.backgroundColor = '#f8f9fa';
                timeToVisitButton.style.backgroundColor = '#f8f9fa';
                attractionsButton.style.backgroundColor = '#ffffff';
            };
    </script>
</body>
</html>
