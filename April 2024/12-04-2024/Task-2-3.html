<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button Styler</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .custom-button {
            border: none;
            cursor: pointer;
            outline: none;
            padding: 10px;
            border-radius: 5px;
        }
        .d1{
            background-color: blue;
            padding: 25px 25px;
        }
        .d2{
            border-radius: 25px;
        }
    </style>
    
</head>
<body>
    <br>
    <div class="container d1">
        <h1 style="text-align: center;">Button Maker</h1>
    <div class="container bg-light d2"><br>
    <label for="bgColorInput">Background Color</label><br>
    <input type="color" id="bgColorInput"><br>

    <label for="fontColorInput">Font Color</label><br>
    <input type="color" id="fontColorInput"><br><br>

    <label for="fontSizeInput">Font Size</label><br>
    <input type="number" id="fontSizeInput" min="10" max="40" value="16"><br>
        <br>
    <label for="fontWeightInput">Font Weight</label><br>
    <select id="fontWeightInput">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
        <option value="bolder">Bolder</option>
        <option value="lighter">Lighter</option>
    </select><br><br>

    <label for="paddingInput">Padding</label><br>
    <input type="number" id="paddingInput" min="0" max="20" value="10"><br><br>
    <label for="borderRadiusInput">Border Radius</label><br>
    <input type="number" id="borderRadiusInput" min="0" max="20" value="5"><br>
    <br>
    <button id="applyButton" onclick="f1()" class="btn btn-primary">Apply</button>
   <br><br>
    <button id="customButton" class="custom-button">Custom Button</button>
<br>    <br>
</div>
    </div> 
    <script src="Task-2-3.js"></script>
</body>
</html>
