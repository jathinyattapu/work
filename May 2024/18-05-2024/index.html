<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #slider {
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 500px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 100vh;
            border-radius: 500px;
        }
    </style>
</head>
<body>
    <div id="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1610085927744-7217728267a6?q=80&w=1882&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 1">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1543946207-39bd91e70ca7?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 2">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1609109238958-eb5130c99873?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 3">
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let slides = document.querySelector('.slides');
        let totalSlides = document.querySelectorAll('.slide').length;

        function showNextSlide() {
            currentIndex++;
            if (currentIndex === totalSlides) {
                currentIndex = 0;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
