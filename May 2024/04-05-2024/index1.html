<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .container{
            align-items: center;
            text-align: center;
        }
        span{
            padding: 10px 15px;
            font-size: larger;
            background-color: gainsboro;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <h2 id="number">0</h2>
        <p><span id="minus">-</span>
            <span id="reset">Reset</span>
            <span id="plus">+</span>
        </p>
    </div>
    <script>
        let minus = document.getElementById("minus");
        let clear = document.getElementById("reset");
        let plus = document.getElementById("plus");
        let number = document.getElementById("number");

        minus.onclick = function(){
            let a = number.textContent;
            number.textContent = a-1;
            let b = number.textContent;
            if(b>0){number.style.color = "green";}
            else if(b<0){number.style.color = "red";} else
            {number.style.color = "grey";}
        }

        plus.onclick = function(){
            let a = parseInt(number.textContent);
            number.textContent = a+1;
            let b = number.textContent;
            if(b>0){number.style.color = "green";}
            else if(b<0){number.style.color = "red";} else
            {number.style.color = "grey";}
        }

        clear.onclick = function(){
            number.textContent = 0;
            number.style.color = "grey";
        }
    </script>
</body>
</html>
