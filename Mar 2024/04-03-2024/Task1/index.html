<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <style>
        body{
            color: white;
            font-family: Roboto;
            font-size: 24px;
            background-image: url(todolistbg.png); 
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1{
            text-align: center;
        }
        .b1{
            background-color: orange;
            font-size: 26px;
            color: white; 
            position: absolute;
            margin: 0;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
        p{
            padding-left: 5px;  
        }
        a{
            margin-top: 0px;
            font-size: 16px; 
            color: white;
        }
    </style>
</head>
<body>
    <div class="todolist">
        <h1>Todolist</h1>
        <p style="text-align: center;">Each day I will accomplish one thing on my to do list.</p>
        <p><b>Read a Book</b><br><br>
            I don't think that the human race will survive the next thousand years, unless we spread into space.<br>There are too many accidents that can befall life on a single planet. ut i'm an optimist...
        </p><br>
        <button type="submit" class="b1"><b>Start</b></button>
        <p style="text-align: center;"><a href="#">Don't skip introduction</a></p>
    </div>
</body>
</html>
