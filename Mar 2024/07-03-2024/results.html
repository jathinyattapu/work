<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="results.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
  <header>
    <h1>Results</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="#past-results">Past Results</a>
  </nav>
  <section id="home" class="container">
    <h2>Latest Results</h2>
    <div class="marquee">
        <span>Declared latest result for R24 B.Tech Student's. <a>B.Tech</a>           <a>M.Tech</a></span>
    </div>
  </section>
  <section id="past-results" class="container">
    <h2>Past Results</h2>
    <ul>
      <li><a href="#">R24 Results</a></li>
      <li><a href="#">R23 Results</a></li>
      <li><a href="#">R22 Results</a></li>
    </ul>
  </section>
  <section class="results-search container">
    <h2>Results Search</h2>
    <form>
      <input type="text" name="roll-number" placeholder="Enter Roll Number" required><br>
      <input type="date" name="dob" required><br>
      <input type="radio" name="r1" id="r1">1st Semister &nbsp; &nbsp; &nbsp; &nbsp;
      <input type="radio" name="r1" id="r2">2nd Semister<br><br>
      <select name="y" id="y">
        <option value="y0">--Select--</option>
        <option value="y1">1st Year</option>
        <option value="y2">2nd Year</option>
        <option value="y3">3rd Year</option>
        <option value="y4">4th Year</option>
      </select><br><br>
      <input type="submit" value="Search Results">
    </form>
  </section>
  <footer class="footer">
    <div class="container text-center">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-google-plus"></i></a>
      <a href="#"><i class="fa fa-skype"></i></a><br>
      <p><h2>Ecolleze</h2>&copy All Rights Reserved </p>
    </div>
  </footer>
</body>
</html>
