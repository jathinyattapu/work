    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>6</title>
        <style>
            body{
                margin-left: 25px;;
            }
            .b1{
                color: white;
                background-color: #007854;
                border-top-left-radius: 80px;
                border-bottom-right-radius: 80px;
                border-top-right-radius: 40px;
                width: 100px; height: 100px;
            }
            .b2{
                background-color: #ffd0b5;
                border-style: dashed;
                border-width: 3px;
                border-color: #841003; color: #841003;
                width: 100px; height: 35px;
            }
            .b3{
                background-color: #fab8d9;
                border-style: dotted;
                border-width: 10px;
                border-color: #5c0b33; color: #5c0b33;
                width: 75px; height: 75px;
            }
            .b4{
                background-color:white;
                border-color: #0c6b58;
                width: 100px; height: 100px;
                border-style: solid;
                border-width: 10px;
                border-radius: 50px;

            }
            button{
                margin-right: 50px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Leaf</h1>
            <button class="b1">Leaf</button>
        </div>
        <div>
            <h1>Button Styles</h1>
            <button class="b2">Ready</button>
            <button class="b3">Set</button>
            <button class="b4">Go</button>
        </div>
    </body>
    </html>
