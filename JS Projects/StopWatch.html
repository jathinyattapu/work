<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        .container{
            text-align: center;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            max-width: 250px;
        }
        #start,#stop,#reset{
            background-color: gainsboro;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Stop-Watch</h1>
        <h2><span id="h">hh</span> : 
            <span id="m">mm</span> : 
            <span id="s">ss</span>
        </h2>
        <h2><span id="hrs">00</span> : 
            <span id="min">00</span> : 
            <span id="ss">00</span>
        </h2>
        <h3><span id="start">Start</span>
            <!-- <span id="stop">Stop</span> -->
            <span id="reset">Reset</span>
        </h3>
        <p id="display"></p>
    </div>


    <script>
        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let ss = document.getElementById("ss");
        let start = document.getElementById("start");
        let reset = document.getElementById("reset");
        let stop = document.getElementById("stop");
        let display = document.getElementById("display");
        let click = 0;

        start.onclick = function(){
            display.textContent = "Stop-Watch Started";
            start.style.backgroundColor = "Green";
            start.style.color = "white";
            reset.style.color = "white";
            reset.style.backgroundColor = "red";
            let s1 = 1;
            let m1 = 0;
            let h1 = 0;
            let stopwatch = setInterval(function(){
                ss.textContent = s1;
                if(s1<10){ss.textContent = "0"+s1}
                s1 = s1 + 1;
                    if(s1 == 59){
                        s1 = 0;
                        m1++;
                        min.textContent = m1;
                        if(m1<10){min.textContent = "0"+m1} 
                        if(m1 == 59){
                            m1=0;
                            h1++;
                            hrs.textContent = h1;
                            if(h1<10){hrs.textContent = "0"+h1}
                            if(h1==99){alert("Time is Exceeded 99+ hours");}   
                        }                     
                    }
            },1000);

            reset.onclick = function(){
            start.style.backgroundColor = "gainsboro";
            start.style.color = "black";            
            reset.style.color = "black";
            reset.style.backgroundColor = "gainsboro";
            display.textContent = "Stop-Watch Reset at: "+hrs.textContent+":"+min.textContent+":"+ss.textContent;
            ss.textContent = "00";
            min.textContent = "00";
            hrs.textContent = "00";
            clearInterval(stopwatch);
        };
        };
    </script>
</body>
</html>
